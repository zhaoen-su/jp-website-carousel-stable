<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Carousel Iframe</title>
    <style>
    .custom-carousel-wrapper {
        width: 100%;
    }
    #carousel-iframe {
        width: 100%;
        border: none;
    }
    </style>
</head>
<body>
    <div class="custom-carousel-wrapper">
    <iframe 
        src="https://zhaoen-su.github.io/jp-website-carousel/" 
        style="width: 100%; border: none; overflow: hidden;" 
        id="carousel-iframe"
        title="Notion Carousel"
    ></iframe>
    </div>

    <script>
    // 自動調整 iframe 高度的腳本（選用）
    // 為了確保 iframe 不會出現內部捲軸，我們可以固定一個高度比例
    function adjustIframeHeight() {
            const iframe = document.getElementById('carousel-iframe');
            if (iframe) {
            const width = iframe.offsetWidth;
            
            if (width <= 768) {
                iframe.style.height = (width * 0.9) + "px"; 
            }else if (768 <= width && width <= 1024) {
                iframe.style.height = (width * 0.75) + "px";
            }else if (1024 <= width && width <= 1200) {
                iframe.style.height = (width * 0.63) + "px";
            }else if (1200 <= width && width <= 1400) {
                iframe.style.height = (width * 0.6) + "px";
            }else if (1400 <= width && width <= 1600) {
                iframe.style.height = (width * 0.57) + "px";
            }else if (1600 <= width && width <= 1920) {
                iframe.style.height = (width * 0.56) + "px";
            }else {
                iframe.style.height = (width * 0.5) + "px"; 
            }
        }
    }
    window.addEventListener('resize', adjustIframeHeight);
    window.addEventListener('load', adjustIframeHeight);
    </script>
</body>
</html>
