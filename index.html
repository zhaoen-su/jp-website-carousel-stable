<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .swiper {
        width: 100%;
        padding-bottom: 40px; /* 留空間給圓點 */
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      text-decoration: none; /* 移除連結底線 */
      color: inherit;
    }

    /* 圖片樣式 */
    .image-container {
      width: 100%;
      aspect-ratio: 16 / 9; /* 強制圖片比例，避免畫面跳動 */
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 12px;
      aspect-ratio: 21 / 9;
    }
    
    .image-container img {
      width: 100%;
      object-fit: cover;
    }

    /* 資訊區塊樣式 */
    .info-container {
        width: 70%;
        margin: 50px auto 10px auto;
    }

    .date { 
      font-size: 2rem; 
      color: #111; 
      margin-bottom: 4px; 
    }

    h3 { 
      font-size: 3rem; 
      margin: 4px 0; 
      color: #111; 
      line-height: 1.4;
      white-space: normal;
    }

    .tags { display: flex; gap: 8px; margin-top: 8px; }

    .tag {
      font-size: 1.75rem;
      padding: 5px 20px;
      background: #111;
      border-radius: 10px;
      color: #fff;
    }

    /* 圓點樣式微調 */
    .swiper-pagination-bullet-active { background: #000; }
  </style>
</head>
